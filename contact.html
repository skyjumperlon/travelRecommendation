<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TravelBloom - Contact Us</title>
    <meta name="description" content="Travel Company that makes Travel Recommendations">
    <meta name="author" content="TravelBloom">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="TravelBloom">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.mysite">
    <meta property="og:description" content="Travel Company that makes Travel Recommendations">
    <meta property="og:image" content="img/travelPlaneSmall.jpg">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome CDN link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body class="prettybackground">
    <header>
        <nav class="navbar">
            <!-- Logo and new link -->
            <div class="logo">
                <a href="travelRecommendation.html">
                    <img src="img/TravelPlaneSmall.jpg" alt="Logo">
                </a>
                <a href="travelRecommendation.html" class="logo-link">TravelBloom</a>
            </div>

            <!-- Navigation links centered -->
            <div class="nav-links">
                <a href="travelRecommendation.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>

            <!-- Search box on the right -->
            <div class="search-container">
            </div>
        </nav>
    </header>

    <div class="wrapper">
    <main>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="https://twitter.com" target="_blank" class="social-icon twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-icon youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="contact-section">
            <div class="left">
                <h1>CONTACT US</h1>
                <p class="description">
                    If you have any questions, feel free to reach out. We are here to help!
                </p>
            </div>
            <form id="contactForm" style="width: 100%; padding: 0; margin: 0;">
                <div class="right">
                    <div class="labels name"><label for="name">Name:</label></div>
                    <div class="entry name">
                        <input id="name" type="text" size="50" placeholder="Enter your name here" required />
                    </div>
                    <div class="labels email"><label for="email">Email:</label></div>
                    <div class="entry email">
                        <input id="email" type="email" size="50" placeholder="name@domain.com" required />
                    </div>
                    <div class="labels messagel"><label for="message">Message:</label></div>
                    <div class="entry message">
                        <textarea id="message" name="message" rows="5" cols="200" required></textarea>
                    </div>
                    <div class="formButton">			
                        <button id="contactButton" class="submit-btn">CONTACT</button>
                    </div>
                    </div>
                </div>
            </form>
        </div>
        
        
    </main>

    <footer>
        <p>Footer</p>
    </footer>

    </div>

    <!-- Include your Javascript files here -->
	<script src="js/travelRecommendation.js"></script>
    <script type="text/javascript">
        document.getElementById("contactForm").addEventListener("submit", sendEmail);
        document.getElementById("contactButton").addEventListener("click", sendEmail);
    </script>
</body>
</html>
